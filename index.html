<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Garbage Sorting Game</title>
  </head>
  <body>
    <div class="game-container">
      <div class="garbagewrap">
        <div class="trashbin">
          <div class="trash-bin" id="recycle-bin"></div>
          <div class="trash-bin" id="general-trash-bin"></div>
          <div class="trash-bin" id="food-waste-bin"></div>
          <div id="danger-bin" class="trash-bin"></div>
        </div>
        <div
          class="garbage"
          id="carrots"
          style="background-image: url(images/apple.svg)"
        >
          แกนแอปเปิ้ล
        </div>
        <div
          class="garbage"
          id="can"
          style="background-image: url(images/bottlewater.svg)"
        >
          Can
        </div>
        <div
          class="garbage"
          id="dangerous-item"
          style="background-image: url(images/brokeglassbottle.svg)"
        >
          dangerous-item
        </div>
        <div
          class="garbage"
          id="plastic-bottle"
          style="background-image: url(images/plasticbag.svg)"
        >
          Plastic Bottle
        </div>
        <div
          class="garbage"
          id="newspaper"
          style="background-image: url(images/snackpack.svg)"
        >
          Newspaper
        </div>
        <div
          class="garbage"
          id="plastic-bag"
          style="background-image: url(images/tissue.svg)"
        >
          Plastic Bag
        </div>
      </div>
    </div>
    <div id="score">Score: 0</div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
